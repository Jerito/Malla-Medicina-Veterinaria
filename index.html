<script>
function crearMalla() {
  const contenedor = document.getElementById("contenedor");
  const completados = new Set();

  datos.forEach(({ semestre, color, ramos }) => {
    const div = document.createElement("div");
    div.className = `semestre ${color}`;

    const titulo = document.createElement("h2");
    titulo.textContent = `ğŸ“š Semestre ${semestre}`;
    div.appendChild(titulo);

    ramos.forEach(r => {
      const ramoDiv = document.createElement("div");
      ramoDiv.className = "ramo";
      ramoDiv.textContent = r.nombre;
      ramoDiv.dataset.id = r.id;
      ramoDiv.dataset.requisitos = JSON.stringify(r.requisitos);
      div.appendChild(ramoDiv);
    });

    contenedor.appendChild(div);
  });

  function actualizarEstado() {
    document.querySelectorAll(".ramo").forEach(el => {
      const requisitos = JSON.parse(el.dataset.requisitos || "[]");
      const id = el.dataset.id;
      const aprobado = completados.has(id);

      if (aprobado) {
        el.classList.remove("activo");
        el.classList.add("aprobado");
      } else if (requisitos.every(req => completados.has(req))) {
        el.classList.add("activo");
      } else {
        el.classList.remove("activo");
      }
    });
  }

  document.addEventListener("click", e => {
    if (e.target.classList.contains("activo")) {
      const id = e.target.dataset.id;
      if (completados.has(id)) {
        completados.delete(id);
      } else {
        completados.add(id);
      }
      actualizarEstado();
    }
  });

  actualizarEstado();
}

crearMalla();
</script>
